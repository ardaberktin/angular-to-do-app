<div class="home">
  <p>{{ message }}</p>
  <div class="home-widgets">
    <div class="totTaskWidget">
      <mat-checkbox>Check me!</mat-checkbox>
      <p class="task-num-title">Number of Tasks: {{ totalTaskNum }}</p>
      <div>
        <app-tasks *ngFor="let task of tasks" [task]="task"></app-tasks>
      </div>
    </div>
    <div class="totTaskWidget">
      <p class="task-num-title">Number of Tasks: {{ totalTaskNum }}</p>
    </div>
  </div>
</div>
